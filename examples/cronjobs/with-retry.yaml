# CronJob with Auto-Retry (backoffLimit)
# Automatically retries failed jobs
apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-sync
  namespace: production
  labels:
    tier: high
    type: sync
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      # Retry up to 3 times on failure
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: sync
              image: data-sync:latest
              command: ["/sync.sh"]
          restartPolicy: Never
