# CronJob with Concurrency Control
# Prevents overlapping executions
apiVersion: batch/v1
kind: CronJob
metadata:
  name: long-running-job
  namespace: production
  labels:
    tier: normal
spec:
  schedule: "*/10 * * * *"
  # Skip if previous job is still running
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: processor
              image: processor:latest
              command: ["/process.sh"]
          restartPolicy: Never
