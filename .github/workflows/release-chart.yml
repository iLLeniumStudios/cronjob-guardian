name: Release Helm Chart

on:
  push:
    tags:
      - 'chart-v*'

permissions:
  contents: write
  packages: write

jobs:
  release-chart:
    name: Package and Push Chart
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Extract chart version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/chart-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" deploy/helm/cronjob-guardian/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" deploy/helm/cronjob-guardian/Chart.yaml

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package chart
        run: helm package deploy/helm/cronjob-guardian

      - name: Push to OCI registry
        run: |
          helm push cronjob-guardian-${{ steps.version.outputs.VERSION }}.tgz oci://ghcr.io/${{ env.OWNER_LC }}/charts

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff-chart.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG_RELEASE.md
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Helm Chart v${{ steps.version.outputs.VERSION }}
          body: |
            ## Helm Chart Release v${{ steps.version.outputs.VERSION }}

            ### Installation

            ```bash
            helm install cronjob-guardian oci://ghcr.io/${{ env.OWNER_LC }}/charts/cronjob-guardian --version ${{ steps.version.outputs.VERSION }}
            ```

            ### Upgrade

            ```bash
            helm upgrade cronjob-guardian oci://ghcr.io/${{ env.OWNER_LC }}/charts/cronjob-guardian --version ${{ steps.version.outputs.VERSION }}
            ```

            ### Changes

            ${{ steps.changelog.outputs.content }}
          files: |
            cronjob-guardian-${{ steps.version.outputs.VERSION }}.tgz

  update-chart-changelog:
    name: Update Chart CHANGELOG.md
    needs: release-chart
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Generate chart changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff-chart.toml
          args: --output deploy/helm/cronjob-guardian/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/helm/cronjob-guardian/CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs(chart): update CHANGELOG.md for ${GITHUB_REF#refs/tags/}"
          git push origin main
