host: localhost:8080
info:
  contact:
    name: CronJob Guardian
    url: https://github.com/iLLeniumStudios/cronjob-guardian
  description: Kubernetes CronJob monitoring and alerting API. Provides SLA tracking,
    dead-man switches, and intelligent alerting for CronJobs.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CronJob Guardian API
  version: "1.0"
paths:
  /admin/prune:
    post:
      consumes:
      - application/json
      description: Manually triggers pruning of old execution records
      parameters:
      - description: Prune options
        in: body
        name: request
        schema:
          $ref: '#/definitions/internal_api.PruneRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.PruneResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Trigger history pruning
      tags:
      - Admin
  /admin/storage-stats:
    get:
      description: Returns storage backend statistics and health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.StorageStatsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get storage statistics
      tags:
      - Admin
  /alerts:
    get:
      description: Returns all active alerts across all monitored CronJobs
      parameters:
      - description: Filter by severity (critical, warning)
        in: query
        name: severity
        type: string
      - description: Filter by alert type
        in: query
        name: type
        type: string
      - description: Filter by CronJob namespace
        in: query
        name: namespace
        type: string
      - description: Filter by CronJob name
        in: query
        name: cronjob
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.AlertListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: List active alerts
      tags:
      - Alerts
  /alerts/history:
    get:
      description: Returns paginated history of past alerts from the store
      parameters:
      - default: 50
        description: Page size
        in: query
        name: limit
        type: integer
      - default: 0
        description: Page offset
        in: query
        name: offset
        type: integer
      - description: Filter by severity
        in: query
        name: severity
        type: string
      - description: Filter since timestamp (RFC3339)
        in: query
        name: since
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.AlertHistoryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get alert history
      tags:
      - Alerts
  /channels:
    get:
      description: Returns all configured alert channels with their status and stats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.ChannelListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: List alert channels
      tags:
      - Channels
  /channels/{name}:
    get:
      description: Returns details for a specific alert channel
      parameters:
      - description: Channel name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_iLLeniumStudios_cronjob-guardian_api_v1alpha1.AlertChannel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get channel details
      tags:
      - Channels
  /channels/{name}/test:
    post:
      description: Sends a test alert to verify channel configuration
      parameters:
      - description: Channel name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.SimpleResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Test alert channel
      tags:
      - Channels
  /config:
    get:
      description: Returns the current operator configuration (sensitive values redacted)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.ConfigResponse'
      summary: Get operator configuration
      tags:
      - Config
  /cronjobs:
    get:
      description: Returns all monitored CronJobs with their status
      parameters:
      - description: Filter by namespace
        in: query
        name: namespace
        type: string
      - description: Filter by status (healthy, warning, critical)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.CronJobListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: List CronJobs
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}:
    get:
      description: Returns detailed information about a specific CronJob
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.CronJobDetailResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get CronJob details
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/executions:
    get:
      description: Returns paginated execution history for a CronJob
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      - default: 50
        description: Page size
        in: query
        name: limit
        type: integer
      - default: 0
        description: Page offset
        in: query
        name: offset
        type: integer
      - description: Filter by status (success, failed)
        in: query
        name: status
        type: string
      - description: Filter since timestamp (RFC3339)
        in: query
        name: since
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.ExecutionListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get execution history
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/executions/{jobName}:
    get:
      description: Returns full execution details including stored logs and events
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      - description: Job name (execution ID)
        in: path
        name: jobName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.ExecutionDetailResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get execution details with logs
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/executions/{jobName}/logs:
    get:
      description: Returns container logs from a job execution
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      - description: Job name
        in: path
        name: jobName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.LogsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Get execution logs
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/history:
    delete:
      description: Deletes all execution history for a specific CronJob
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.DeleteHistoryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Delete CronJob history
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/resume:
    post:
      description: Resumes a suspended CronJob to allow scheduled runs
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.SimpleResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Resume CronJob
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/suspend:
    post:
      description: Suspends a CronJob to prevent scheduled runs
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: CronJob name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.SimpleResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Suspend CronJob
      tags:
      - CronJobs
  /cronjobs/{namespace}/{name}/trigger:
    post:
      description: Manually triggers a CronJob to run immediately
      parameters:
      - description: CronJob namespace
        in: path
        name: namespace
        required: true
        type: string
