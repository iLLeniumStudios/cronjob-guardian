apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cronjob-guardian.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cronjob-guardian.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cronjob-guardian.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cronjob-guardian.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cronjob-guardian.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        {{- with .Values.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: manager
          image: {{ include "cronjob-guardian.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            - --config=/etc/cronjob-guardian/config.yaml
          {{- if .Values.metrics.enabled }}
          ports:
            - name: metrics
              containerPort: {{ regexReplaceAll "^:?" .Values.metrics.bindAddress "" | int }}
              protocol: TCP
          {{- end }}
          {{- if .Values.ui.enabled }}
            - name: ui
              containerPort: {{ .Values.ui.port }}
              protocol: TCP
          {{- end }}
          env:
            {{- if and (eq .Values.config.storage.type "postgres") .Values.config.storage.postgres.existingSecret }}
            - name: GUARDIAN_STORAGE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.storage.postgres.existingSecret }}
                  key: {{ .Values.config.storage.postgres.existingSecretKey | default "password" }}
            {{- end }}
            {{- if and (eq .Values.config.storage.type "mysql") .Values.config.storage.mysql.existingSecret }}
            - name: GUARDIAN_STORAGE_MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.storage.mysql.existingSecret }}
                  key: {{ .Values.config.storage.mysql.existingSecretKey | default "password" }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            {{- with .Values.securityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ regexReplaceAll "^:?" .Values.probes.bindAddress "" | int }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ regexReplaceAll "^:?" .Values.probes.bindAddress "" | int }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/cronjob-guardian
              readOnly: true
            {{- if and (eq .Values.config.storage.type "sqlite") .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "cronjob-guardian.configMapName" . }}
        {{- if and (eq .Values.config.storage.type "sqlite") .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cronjob-guardian.pvcName" . }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
