# git-cliff configuration for Helm chart releases
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Helm Chart Changelog

All notable changes to the CronJob Guardian Helm chart will be documented in this file.

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="chart-v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first | trim }}\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif %}\
            {% if commit.remote.pr_number %} in #{{ commit.remote.pr_number }}{%- endif %}\
    {% endfor %}
{% endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
# Only consider chart-v* tags
tag_pattern = "^chart-v"
commit_preprocessors = [
    { pattern = '\(#([0-9]+)\)', replace = "([#${1}](https://github.com/iLLeniumStudios/cronjob-guardian/issues/${1}))" },
    # Strip "chart: " prefix from messages for cleaner changelog
    { pattern = "^chart: ", replace = "" },
]
commit_parsers = [
    # Include chart-prefixed commits
    { message = "^chart:", group = "Chart Changes" },
    # Include helm/chart related conventional commits
    { message = "^feat\\(chart\\)", group = "Features" },
    { message = "^fix\\(chart\\)", group = "Bug Fixes" },
    { message = "^feat\\(helm\\)", group = "Features" },
    { message = "^fix\\(helm\\)", group = "Bug Fixes" },
    { message = "^docs\\(chart\\)", group = "Documentation" },
    { message = "^docs\\(helm\\)", group = "Documentation" },
    # Skip everything else
    { message = "^feat", skip = true },
    { message = "^fix", skip = true },
    { message = "^doc", skip = true },
    { message = "^docs", skip = true },
    { message = "^perf", skip = true },
    { message = "^refactor", skip = true },
    { message = "^style", skip = true },
    { message = "^test", skip = true },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { message = "^build", skip = true },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

[remote.github]
owner = "iLLeniumStudios"
repo = "cronjob-guardian"
